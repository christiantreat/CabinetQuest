<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cabinet Quest - Learner Mode</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
-webkit-tap-highlight-color: transparent;
-webkit-touch-callout: none;
-webkit-user-select: none;
user-select: none;
}

body {
font-family: Arial, sans-serif;
background: rgba(0, 0, 0, 1);
padding: 10px;
display: flex;
flex-direction: column;
min-height: 100vh;
gap: 10px;
touch-action: manipulation;
}

/* Mission Container */
.mission-container {
padding: 15px;
text-align: center;
margin-bottom: 15px;
background: #2C2C2C;
box-shadow: 3px 3px 0 #000;
}

.mission-title {
font-family: "Courier New", monospace;
font-size: clamp(18px, 5vw, 24px);
font-weight: bold;
margin-bottom: 8px;
color: #4CAF50;
text-transform: uppercase;
text-shadow: 1px 1px #000;
letter-spacing: 2px;
padding-bottom: 4px;
border-bottom: 2px solid #ffd700;
}

.mission-description {
font-family: "Courier New", monospace;
margin-bottom: 12px;
font-size: clamp(14px, 4vw, 16px);
color: #f0f0f0;
text-shadow: 1px 1px #000;
letter-spacing: 1px;
line-height: 1.6;
}

/* Buttons */
.submit-button, .reset-button, .continue-button, .start-button {
font-family: "Courier New", monospace;
color: white;
padding: 12px 25px;
border: 2px solid #fff;
box-shadow: 3px 3px 0 #000;
font-weight: bold;
letter-spacing: 2px;
text-transform: uppercase;
cursor: pointer;
margin: 5px;
}

.submit-button { background: #4CAF50; }
.reset-button { background: #8b0000; }
.continue-button { background: #4169e1; }
.start-button { background: #4CAF50; }

.mission-controls {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 10px;
margin-top: 12px;
}

/* Room */
.room-container {
display: flex;
flex-direction: column;
gap: 15px;
background: #2C2C2C;
border: 3px solid #2C2C2C;
padding: 15px;
box-shadow: 3px 3px 0 #000;
}

@media (min-width: 768px) {
.room-container {
flex-direction: row;
}
.main-content {
flex: 1;
padding-right: 15px;
}
.user-inventory {
width: 300px;
}
}

.trauma-room {
position: relative;
background: #1a1a1a;
border: 3px solid #4CAF50;
aspect-ratio: 4/3;
width: 100%;
max-width: 800px;
margin: 0 auto;
box-shadow: 3px 3px 0 #000;
}

.equipment-item {
position: absolute;
border: 2px solid;
display: flex;
align-items: center;
justify-content: center;
font-family: "Courier New", monospace;
font-size: clamp(10px, 1.5vw, 14px);
font-weight: bold;
text-align: center;
color: white;
text-shadow: 1px 1px #000;
padding: 4px;
transition: all 0.2s;
}

.equipment-item.clickable {
cursor: pointer;
animation: pulse 2s ease-in-out infinite;
}

.equipment-item.clickable:hover {
transform: scale(1.05);
z-index: 10;
box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
}

@keyframes pulse {
0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
}

/* Modal */
.modal-overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.8);
z-index: 1000;
}

.modal {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 95%;
max-width: 600px;
max-height: 90vh;
background: #2C2C2C;
padding: 20px;
border: 3px solid #4CAF50;
box-shadow: 5px 5px 0 #000;
overflow-y: auto;
z-index: 1001;
}

.breadcrumb {
font-family: "Courier New", monospace;
color: #ffd700;
font-size: clamp(14px, 4vw, 16px);
letter-spacing: 2px;
padding: 10px 0;
border-bottom: 2px solid #45a049;
margin-bottom: 15px;
}

.close-button {
position: absolute;
right: 15px;
top: 15px;
background: none;
border: 2px solid #ffd700;
font-family: "Courier New", monospace;
font-size: 28px;
cursor: pointer;
color: #ffd700;
padding: 0 10px;
}

.drawer-list {
display: flex;
flex-direction: column;
gap: 10px;
padding: 15px;
}

.drawer {
background: #1a1a1a;
padding: 15px;
border: 2px solid #45a049;
cursor: pointer;
font-family: "Courier New", monospace;
color: #f0f0f0;
text-align: center;
font-weight: bold;
}

.item-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
gap: 15px;
padding: 15px;
}

.item {
background: #1a1a1a;
border: 2px solid #45a049;
box-shadow: 2px 2px 0 #000;
cursor: pointer;
aspect-ratio: 1/1;
display: flex;
align-items: center;
justify-content: center;
padding: 10px;
}

.item img {
max-width: 100%;
max-height: 100%;
object-fit: contain;
}

/* Inventory */
.user-inventory {
background: #2C2C2C;
border: 3px solid #ffd700;
box-shadow: 3px 3px 0 #000;
padding: 15px;
min-height: 150px;
}

.inventory-title {
font-family: "Courier New", monospace;
font-size: clamp(16px, 5vw, 20px);
font-weight: bold;
color: #4CAF50;
margin-bottom: 12px;
padding-bottom: 8px;
border-bottom: 2px solid #ffd700;
text-transform: uppercase;
letter-spacing: 2px;
text-shadow: 1px 1px #000;
}

.inventory-items {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
gap: 10px;
}

.inventory-item {
background: #1a1a1a;
padding: 8px;
border: 2px solid #ffd700;
text-align: center;
cursor: pointer;
box-shadow: 2px 2px 0 #000;
color: #f0f0f0;
font-family: "Courier New", monospace;
}

.inventory-item img {
width: 100%;
height: auto;
aspect-ratio: 4/3;
margin-bottom: 6px;
object-fit: cover;
}

/* Landing */
.landing-page {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 1);
z-index: 3000;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}

.landing-content {
max-width: 90%;
background: rgba(255, 255, 255, 1);
padding: min(30px, 5vw);
animation: fadeIn 0.8s ease-in-out;
}

.landing-content h1 {
font-family: "Courier New", monospace;
font-size: clamp(24px, 8vw, 48px);
margin-bottom: 20px;
color: #ffd700;
text-transform: uppercase;
text-shadow: 2px 2px #000;
font-weight: bold;
padding-bottom: 8px;
border-bottom: 2px solid #ffd700;
text-align: center;
}

.landing-content p {
font-family: "Courier New", monospace;
font-size: clamp(14px, 4vw, 18px);
line-height: 1.8;
margin-bottom: 20px;
color: #f0f0f0;
text-shadow: 1px 1px #000;
}

.landing-buttons {
display: flex;
gap: 15px;
justify-content: center;
flex-wrap: wrap;
margin-top: 30px;
}

.hidden { display: none !important; }

@keyframes fadeIn {
from { opacity: 0; transform: scale(0.9); }
to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>
<!-- Landing Page -->
<div class="landing-page" id="landingPage">
<div class="landing-content">
<h1>Trauma Room Quest</h1>
<p>Welcome! Your mission is to master the trauma room and locate critical supplies.</p>
<p>Explore carts, discover items, and complete procedure setups.</p>
<div class="landing-buttons">
<button class="start-button" onclick="startGame()">Start Game</button>
<a href="index.html" class="reset-button" style="text-decoration: none; display: inline-block;">Back to Menu</a>
</div>
</div>
</div>

<!-- Game Interface -->
<div class="mission-container hidden" id="missionContainer">
<div class="mission-title" id="missionTitle">Current Mission</div>
<div class="mission-description" id="missionDescription"></div>
<div class="mission-controls">
<button class="submit-button hidden" id="submitButton" onclick="submitMission()">Submit Mission</button>
<button class="reset-button hidden" id="resetButton" onclick="resetInventory()">Reset Inventory</button>
<button class="continue-button hidden" id="continueButton" onclick="continueNext()">Continue</button>
</div>
</div>

<div class="room-container hidden" id="roomContainer">
<div class="main-content">
<div class="trauma-room" id="traumaRoom"></div>
</div>
<div class="user-inventory">
<div class="inventory-title">My Inventory</div>
<div class="inventory-items" id="userInventory"></div>
</div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
<div class="modal">
<button class="close-button" onclick="closeModal()">&times;</button>
<div class="breadcrumb" id="modalBreadcrumb"></div>
<div id="modalContent"></div>
</div>
</div>

<script>
// Load configuration from localStorage or use defaults
const roomLayout = JSON.parse(localStorage.getItem('roomLayout') || '{"roomWidth":20,"roomHeight":15,"equipment":[{"id":"equipment-0","name":"Trauma Cart","x":0,"y":7,"width":2.5,"height":2.27,"color":"rgb(139, 92, 246)","interactive":true}]}');

const inventory = {
"Trauma Cart": {
drawers: {
"Drawer 1": ["Item 1", "Item 2", "Item 3"],
"Drawer 2": ["Item 4", "Item 5", "Item 6"]
}
}
};

const itemImages = {
"Item 1": "/images/item1.png", "Item 2": "/images/item2.png",
"Item 3": "/images/item3.png", "Item 4": "/images/item4.png",
"Item 5": "/images/item5.png", "Item 6": "/images/item6.png"
};

const missions = [
{
title: "Explore Trauma Cart",
description: "Open all drawers and discover all items",
type: "exploration",
cart: "Trauma Cart"
},
{
title: "Procedure Setup",
description: "Collect: Item 1, Item 2, Item 3",
type: "procedure",
items: ["Item 1", "Item 2", "Item 3"]
}
];

// Game state
let currentMissionIndex = 0;
let currentCabinet = null;
let currentDrawer = null;
const userInventory = [];
const itemOrigins = {};
let gameLogEntries = [];

// Render room
function renderTraumaRoom() {
const room = document.getElementById("traumaRoom");
room.innerHTML = "";
roomLayout.equipment.forEach(item => {
const div = document.createElement("div");
div.className = "equipment-item";
div.textContent = item.name;
div.style.left = `${(item.x / roomLayout.roomWidth) * 100}%`;
div.style.top = `${(item.y / roomLayout.roomHeight) * 100}%`;
div.style.width = `${(item.width / roomLayout.roomWidth) * 100}%`;
div.style.height = `${(item.height / roomLayout.roomHeight) * 100}%`;
div.style.backgroundColor = item.color;
div.style.borderColor = item.color;
if (item.interactive) {
div.classList.add("clickable");
div.onclick = () => openCabinet(item.name);
}
room.appendChild(div);
});
}

function startGame() {
document.getElementById("landingPage").classList.add("hidden");
document.getElementById("missionContainer").classList.remove("hidden");
document.getElementById("roomContainer").classList.remove("hidden");
updateMissionDisplay();
renderTraumaRoom();
}

function updateMissionDisplay() {
const mission = missions[currentMissionIndex];
document.getElementById("missionTitle").textContent = mission.title;
document.getElementById("missionDescription").textContent = mission.description;

if (mission.type === "procedure") {
document.getElementById("submitButton").classList.remove("hidden");
document.getElementById("resetButton").classList.remove("hidden");
} else {
document.getElementById("continueButton").classList.remove("hidden");
}
}

function openCabinet(cabinetName) {
currentCabinet = cabinetName;
const cabinet = inventory[cabinetName];
const modalContent = document.getElementById("modalContent");
document.getElementById("modalBreadcrumb").textContent = cabinetName;
modalContent.innerHTML = '<div class="drawer-list"></div>';
const drawerList = modalContent.querySelector('.drawer-list');
Object.keys(cabinet.drawers).forEach(drawer => {
const div = document.createElement("div");
div.className = "drawer";
div.textContent = drawer;
div.onclick = () => openDrawer(cabinetName, drawer);
drawerList.appendChild(div);
});
document.getElementById("modalOverlay").style.display = "block";
}

function openDrawer(cabinetName, drawerName) {
currentCabinet = cabinetName;
currentDrawer = drawerName;
const items = inventory[cabinetName].drawers[drawerName];
const modalContent = document.getElementById("modalContent");
modalContent.innerHTML = '<div class="item-grid"></div>';
const grid = modalContent.querySelector('.item-grid');
items.forEach(item => {
const div = document.createElement("div");
div.className = "item";
div.innerHTML = `<img src="${itemImages[item]}" alt="${item}">`;
div.onclick = () => addToInventory(item);
grid.appendChild(div);
});
document.getElementById("modalBreadcrumb").textContent = `${cabinetName} > ${drawerName}`;
}

function addToInventory(item) {
const drawerItems = inventory[currentCabinet].drawers[currentDrawer];
const index = drawerItems.indexOf(item);
if (index > -1) {
drawerItems.splice(index, 1);
userInventory.push(item);
itemOrigins[item] = {cabinet: currentCabinet, drawer: currentDrawer};
updateInventoryDisplay();
openDrawer(currentCabinet, currentDrawer);
}
}

function removeFromInventory(item) {
const index = userInventory.indexOf(item);
if (index > -1) {
const origin = itemOrigins[item];
userInventory.splice(index, 1);
inventory[origin.cabinet].drawers[origin.drawer].push(item);
delete itemOrigins[item];
updateInventoryDisplay();
if (currentCabinet === origin.cabinet && currentDrawer === origin.drawer) {
openDrawer(currentCabinet, currentDrawer);
}
}
}

function updateInventoryDisplay() {
const container = document.getElementById("userInventory");
container.innerHTML = "";
userInventory.forEach(item => {
const div = document.createElement("div");
div.className = "inventory-item";
div.innerHTML = `<img src="${itemImages[item]}" alt="${item}"><div>${item}</div>`;
div.onclick = () => removeFromInventory(item);
container.appendChild(div);
});
}

function resetInventory() {
while (userInventory.length > 0) {
const item = userInventory[0];
const origin = itemOrigins[item];
inventory[origin.cabinet].drawers[origin.drawer].push(item);
userInventory.splice(0, 1);
delete itemOrigins[item];
}
updateInventoryDisplay();
}

function submitMission() {
const mission = missions[currentMissionIndex];
const hasAll = mission.items.every(item => userInventory.includes(item));
if (hasAll) {
alert("✅ Mission Complete!");
resetInventory();
continueNext();
} else {
alert("❌ Missing required items!");
}
}

function continueNext() {
if (currentMissionIndex < missions.length - 1) {
currentMissionIndex++;
resetInventory();
updateMissionDisplay();
} else {
alert("🎉 All missions complete! You are a Trauma Room Champion!");
location.href = "index.html";
}
}

function closeModal() {
document.getElementById("modalOverlay").style.display = "none";
}

// Initialize
document.getElementById("modalOverlay").addEventListener("click", e => {
if (e.target === document.getElementById("modalOverlay")) closeModal();
});
</script>
</body>
</html>
